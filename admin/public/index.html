<!DOCTYPE html>
<html lang="ua">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, minimal-ui"
    />
    <meta name="theme-color" content="#1e2734" />

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/res/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/res/manifest.json" />
    <title>For Eliftech v%REACT_APP_VERSION%</title>

    <link rel="stylesheet" href="%PUBLIC_URL%/res/css/style_v1.css" />
    <link rel="stylesheet" href="%PUBLIC_URL%/res/css/loading.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="preload"
      href="%PUBLIC_URL%/res/css/tabler-icons.css"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div
        class="loader-wrapper"
        style="display: flex; flex-direction: column; gap: 8px"
      >
        <svg
          class="finny scroll fade scrolled"
          viewBox="-1 -1 12 8"
          style="width: 12vw; height: 12vw"
        >
          <defs>
            <path
              id="infinite"
              d="M5 3C4 2 3.1 1 2 1a2 2  0 000 4c1.1 0 2-1 3-2s1.9-2  3-2a2 2 0 010 4C6.9  5 6 4 5 3"
            ></path>
            <radialGradient
              id="sgrad"
              gradientUnits="userSpaceOnUse"
              cx="5"
              cy="3"
              r="3.4"
            >
              <stop offset=".25" stop-color="#000"></stop>
              <stop offset=".9" stop-color="#000" stop-opacity="0"></stop>
            </radialGradient>
            <path
              id="shad1"
              class="clip-shadow"
              d="M4.5 2.5C3.7 1.7 2.9 1 2 1m6 4c-1 0-1.7-.7-2.5-1.5"
            ></path>
          </defs>
          <use href="#infinite" class="fbottom"></use>
          <use href="#shad1" class="shad even" />
          <g class="shad odd">
            <use href="#shad1" transform="translate(0 6) scale(1 , -1)" />
          </g>
          <use href="#infinite" class="ll"></use>
        </svg>
      </div>
    </div>
  </body>
</html>
